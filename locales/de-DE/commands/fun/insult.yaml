id: insult
name: beleidigung
description: Beleidigt dich
aliases:
  - beleidigemich
strings:
  insult:
    - Du hast dein ganzes Leben Intelligenz gesucht... Leider vermeidet sie dich
      immer noch.
    - Ich würde dein Leben ja einen Witz nennen. Aber Witze sollten lustig sein.
    - Deine Mutter.
    - Du solltest zur nationalen Sicherheit lieber in ein unendliches Labyrinth
      gesperrt werden.
    - Dein Vater.
    - Dein gesunder Menschenverstand hat schon dein Leben lang versucht, dich zu
      erreichen. Leider bist du zu schnell.
    - Spiel Uno oder so.
    - Ich würde dir ja sagen, dass du mal rausgehen solltest aber das Gras würde
      bei deiner Ansicht verwelken.
    - Bei dir hoffe ich echt, dass das Universum keinen Schimpfwortfilter hat.
